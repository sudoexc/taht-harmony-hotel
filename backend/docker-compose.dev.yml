version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: hotel
      POSTGRES_PASSWORD: hotel
      POSTGRES_DB: hotel_crm
    ports:
      - "5432:5432"
    volumes:
      - hotel_db:/var/lib/postgresql/data

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "4000:4000"

volumes:
  hotel_db:
